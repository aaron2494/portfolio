<div class="modal fade" id="virtualAssistantModal" tabindex="-1" aria-labelledby="virtualAssistantLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="virtualAssistantLabel">Asistente Virtual</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p>Selecciona una pregunta para obtener la respuesta:</p>
        <ul class="list-group">
          <li type="button"
            *ngFor="let question of questions"
            class="list-group-item list-group-item-action"
            (click)="selectQuestion(question)"
          >
            {{ question.text }}
          </li>
        </ul>
        <div *ngIf="answer" class="mt-3 alert alert-info">
          <strong>Respuesta:</strong> {{ answer }}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
